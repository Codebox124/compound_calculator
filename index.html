<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Compound Interest Calculator</title>
</head>

<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h1 class="card-title text-center mb-4">Compound Interest Calculator</h1>

                <div class="mb-3">
                    <label for="solve" class="form-label">Select Calculation:</label>
                    <select name="solve" id="solve" class="form-control">
                        <option selected value="4">¿Cuánto puedo ahorrar?</option>
                        <option value="1">¿Cuánto tardaré en alcanzar mi objetivo de ahorro?</option>
                        <option value="2">¿Cuánto necesito ahorrar cada periodo para alcanzar mi objetivo de ahorro?
                        </option>
                        <option value="3">¿Qué porcentaje de interés necesito para alcanzar mi objetivo de ahorro?
                        </option>
                    </select>
                </div>

                <!-- Add Bootstrap spacing and styling to form elements -->
                <div class="mb-3 conditional-input" id="initialBalanceInput">
                    <label for="initialBalance" class="form-label">Balance Inicial:</label>
                    <input type="number" class="form-control" id="initialBalance" placeholder="Enter initial balance">
                </div>

                <div class="mb-3">
                    <label for="fv-periodic-deposit" class="form-label">Depósito Periódico</label>
                    <div class="input-group">
                        <span class="input-group-addon">€</span>
                        <input type="number" name="periodic_deposit" id="fv-periodic-deposit" class="form-control"
                            min="0" step="0.01" required>
                        <span class="input-group-addon">
                            <select name="deposit_frequency" id="fv-deposit-frequency" class="form-control">
                                <option value="52">Semanalmente (52/Año)</option>
                                <option value="26">Bi-Semanalmente (26/Año)</option>
                                <option selected value="12">Mensualmente (12/Año)</option>
                                <option value="1">Anualmente (1/Año)</option>
                            </select>
                        </span>
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="fv-deposit-timing" class="control-label">Tiempo</label>
                    <select name="deposit_timing" id="fv-deposit-timing" class="form-control">
                        <option selected="selected" value="1">Haces los depósitos al inicio de cada periodo</option>
                        <option value="0">Haces los depósitos al final de cada periodo</option>
                    </select>
                </div>

                <div class="form-group mb-3">
                    <label for="fv-interest-rate" class="control-label">Ratio Interés Anual</label>
                    <div class="input-group">
                        <input type="number" name="interest_rate" id="fv-interest-rate" class="form-control" min="0"
                            max="99" step="0.001" required="required">
                        <span class="input-group-addon">%</span>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="fv-term" class="control-label">Duración</label>
                    <div class="input-group">
                        <input type="number" name="term" id="fv-term" class="form-control" min="1" max="50" step="1"
                            required="required">
                        <span class="input-group-addon">años</span>
                    </div>
                </div>

                <!-- Add Bootstrap styling to other form elements -->

                <button class="btn btn-warning" onclick="calculateCompoundInterest()">Calculate</button>

                <div id="result" class="mt-3 font-weight-bold">
                    <!-- Table to display results -->
                    <table class="table mt-4">
                        <thead>
                            <tr>
                                <th>Año</th>
                                <th>Depósito Periódico</th>
                                <th>Depósitos totales</th>
                                <th>Interés total</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="resultTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
